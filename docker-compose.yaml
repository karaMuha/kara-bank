services:
  postgres:
    container_name: postgres
    image: 'postgres:16.3-alpine'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USEER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "auth_micro_db"
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data